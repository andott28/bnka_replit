<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Deaktiverer PostHog-tracking midlertidig inntil nettverksproblemer er løst -->
    <script>
    // Definere en tom versjon av PostHog som ikke gjør noe
    window.posthog = {
      capture: function() { /* Deaktivert sporing */ },
      identify: function() { /* Deaktivert identifikasjon */ },
      register: function() { /* Deaktivert registrering */ },
      opt_out_capturing: function() { /* Deaktivert opt-out */ },
      init: function() { console.log('Using PostHog stub (disabled)'); return window.posthog; },
      __loaded: true, // Markerer som lastet for å unngå reinitialisering
      debug: false
    };
    
    // Logging av at sporingen er deaktivert
    console.log('PostHog tracking temporarily disabled due to network issues');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
